<mat-card>
  <mat-card-content>
    <h2>Login</h2>
    <h3>Enter your credentials to log in!!</h3>
    <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
      <mat-form-field>
        <mat-label> Username</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="userDto.name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="userDto.password"
        />
      </mat-form-field>
      <button mat-fab extended color="primary" type="submit">LogIn</button>
      <h2>{{ error }}</h2>
    </form></mat-card-content
  >
  <button mat-fab extended color="primary" type="submit" routerLink="/register">
    Back to Register
  </button>
</mat-card>
