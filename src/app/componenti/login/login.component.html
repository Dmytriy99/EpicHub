<mat-card>
  <mat-card-content>
    <h2>Join Harmony by logging in now</h2>
    <h3>Enter your credentials to log in!!</h3>
    <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="userDto.email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="userDto.password"
        />
      </mat-form-field>
      <button
        mat-fab
        extended
        color="primary"
        type="submit"
        [disabled]="isLoading || !userDto.email || !userDto.password"
      >
        LogIn
      </button>
      <h2>{{ error }}</h2>
      <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner [diameter]="35"></mat-spinner>
      </div>
    </form>
  </mat-card-content>
  <button mat-fab extended color="primary" type="submit" routerLink="/register">
    Back for Register
  </button>
</mat-card>
