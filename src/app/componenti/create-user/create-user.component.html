<div class="dialog-content">
  <form #addUserform="ngForm" (ngSubmit)="onSubmit(addUserform)">
    <h2>Customize Profile</h2>
    <label class="custom-file-upload">
      <input type="file" (change)="uploadImage($event)" accept="image/*" />
      Carica Immagine
    </label>
    <mat-form-field>
      <mat-label>Change Name</mat-label>
      <input matInput type="text" name="name" ngModel />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Change Gender</mat-label>
      <mat-select name="gender" ngModel>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Change your email</mat-label>
      <input matInput type="email" name="email" ngModel />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Change your Password</mat-label>
      <input matInput type="text" name="password" ngModel />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Change your age</mat-label>
      <input matInput type="text" name="age" ngModel />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Change your Address</mat-label>
      <input matInput type="text" name="address" ngModel />
    </mat-form-field>
    <mat-form-field class="description">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        type="text"
        name="description"
        [(ngModel)]="description"
        class="fixed-height-textarea"
      ></textarea>
    </mat-form-field>
    <button class="adduser" mat-fab extended color="primary" type="submit">
      Create User
    </button>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </div>
    <h2>{{ textCreate }}</h2>
    <h2 class="error">{{ textError }}</h2>
  </form>
</div>
