<div class="container">
  <mat-card class="example-card">
    <mat-card-header
      ><mat-card-actions class="delatePost" *ngIf="canDeletePost()">
        <button mat-icon-button (click)="delatePost()">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle
        >{{ userName }}<br />
        {{ userEmail }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ body }}</p>
    </mat-card-content>
    <div class="mat-list-item">
      <button mat-icon-button type="submit" (click)="like()">
        <mat-icon matBadge="{{ post.likes }}" matBadgeColor="warn"
          >favorite</mat-icon
        >
      </button>
      <span class="nameLikes"> {{ nameLikes }}</span>
    </div>
    <app-commenti [postId]="iDpost"></app-commenti>
  </mat-card>
</div>
